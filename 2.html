<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本棚と本の描画デモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bookshelf">
    <!-- 1段目 -->
    <div class="shelf">
      <div class="book tall blue"><span>日本史</span></div>
      <div class="book green"><span>世界史</span></div>
      <div class="book short yellow"><span>現代文</span></div>
      <div class="book gray short"><span>古文</span></div>
      <div class="book purple tall"><span>公民</span></div>
      <div class="book red"><span>地理</span></div>
    </div>

    <!-- 2段目 -->
    <div class="shelf">
      <div class="book orange tall tilt-left"><span>数学</span></div>
      <div class="book red"><span>生物</span></div>
      <div class="book blue short"><span>化学</span></div>
      <div class="book green tall"><span>物理</span></div>
      <div class="book purple"><span>情報</span></div>

    </div>

    <!-- 3段目 -->
    <div class="shelf">
      <div class="book gray tall"><span>美術</span></div>
      <div class="book teal"><span>英語</span></div>
      <div class="book red short"><span>音楽</span></div>
      <div class="book blue tall"><span>家庭科</span></div>
      <div class="book green"><span>地域経済</span></div>
    </div>
  </div>
</body>
</html>
