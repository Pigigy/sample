<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本史の解説</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #1d81b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #263238;
    }
    section {
      margin-bottom: 30px;
    }
    .period-title {
      border-left: 6px solid #1976d2;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .keyword {
      font-weight: bold;
      color: #1976d2;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>日本史の解説</h1>
    <p>大きな流れで日本の歴史を見てみよう</p>
  </header>

  <main>
    <!-- 序章 -->
    <section>
      <h2>日本史とは？</h2>
      <p>
        日本史は、日本列島に暮らしてきた人々の
        <span class="keyword">暮らし・政治・文化・交流</span>の歴史です。<br>
        縄文時代から現代まで、社会のかたちや人々の考え方は大きく変化してきました。
      </p>
    </section>

    <!-- 原始・古代 -->
    <section>
      <h2 class="period-title">日本史が社会で役立つポイント</h2>

      <h3>社会のなりたちを理解できる</h3>
      <p>
        今の政治制度、地域の文化、企業の成り立ち、価値観の違いなどは、すべて歴史の積み重ねでできています。
        <span class="keyword">中央集権と地方分権</span>や <span class="keyword">文化的背景</span>
        について知ることで、社会を読み解くための力が身に付きます。
      </p>

    </section>
  </main>

  <footer>
    <p>© 日本史の解説</p>
  </footer>
</body>
</html>
